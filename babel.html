<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Babel Demo</title>
    <style media="screen">
      .errorBox {
        border: 1px solid green;
        background-color: #22aaff;
        margin: 1em;
        padding: 2em;
      }

      .errorBox--hidden {
        display: none;
      }

      .name-hidden {
        display: none;
      }
      .name-show {
        display: visible;
      }
    </style>
  </head>
  <body>
    <main>
      <label> Name: <input type="text" id="name"/></label>
      <button id ="submit_info">Click me!</button>
      <div id = "content">
      </div>
      <div id = "error" class = "errorBox--hidden">
        Error Message goes here
      </div>
    </main>
    <script src = "https://unpkg.com/babel-standalone@6.26.0/babel.js">
    </script>
    <script type="text/babel" data-presets = "latest">
    const getMessage = (name) => `Welcome to Javascript, ${name}!`;
    const button = document.getElementById("submit_info");
    button.addEventListener('click', (evt) => {

        const errorBox = document.getElementById("error");
        const welcomeMsg = document.getElementById("content");
        errorBox.className = "errorBox--hidden";
        welcomeMsg.textContent = "";
        let name = document.getElementById("name").value;

        if(name.length < 2) {
          errorBox.textContent = "You need to enter a name!";
          errorBox.className = "errorBox";
        } else {
          
          welcomeMsg.textContent = getMessage(name);
        }
    });


    </script>
  </body>
</html>
